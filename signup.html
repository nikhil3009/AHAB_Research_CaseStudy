<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Sign Up</title>
		<link
			rel="stylesheet"
			href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h2>Sign Up</h2>
			<form id="signupForm">
				<input
					type="text"
					id="username"
					placeholder="Username"
					required />
				<input
					type="password"
					id="password"
					placeholder="Password"
					required />

				<input
					type="date"
					id="dateOfBirth"
					placeholder="Date of Birth"
					required />
				<input
					type="text"
					id="gender"
					placeholder="Gender Identification"
					required />
				<input
					type="text"
					id="favoriteGenre"
					placeholder="Favorite Genre (to personalize your experience)"
					required />
				<button type="submit">Sign Up</button>
			</form>
		</div>
		<script src="app.js"></script>
	</body>
</html>
