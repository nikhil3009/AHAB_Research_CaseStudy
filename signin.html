<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Sign In</title>
		<link
			rel="stylesheet"
			href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h2>Sign In</h2>
			<form id="signinForm">
				<input
					type="text"
					id="loginUsername"
					placeholder="Username"
					required />
				<input
					type="password"
					id="loginPassword"
					placeholder="Password"
					required />
				<button type="submit">Sign In</button>
			</form>
		</div>
		<script src="app.js"></script>
	</body>
</html>
